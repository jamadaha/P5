# List of names for experiments. This is like a list in Python, seperated by a comma
[EXPERIMENTS]
ExperimentList = [ "BALANCEDDATASET", "UNBALANCEDDATASET", "INVERSEUNBALANCEDDATASET" ]

# Name of experiment
#    ModuleName: Name of the override module to import from the ExperimentQueue folder
#    AmountOfTimesToRun: How many times this experiment should run
#    ConfigFile: Path to the config file to use
# Settings of what to run of the CGAN, all in bools
#    MakeCGANDataset: If the DataGenerator should produce a new dataset
#    TrainCGAn: If the CGAN should be trained
#    ProduceCGANLetters: If the CGAN should produce letters

[BASERUN]
ModuleName = "ExperimentQueue.BaseRun"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/BaseRunConfig.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True

[BALANCEDDATASET]
ModuleName = "ExperimentQueue.Experiment2.Dataset.BalancedDataset"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/Dataset/BalancedDataset.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True

[UNBALANCEDDATASET]
ModuleName = "ExperimentQueue.Experiment2.Dataset.UnbalancedDataset"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/Dataset/UnbalancedDataset.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True

[INVERSEUNBALANCEDDATASET]
ModuleName = "ExperimentQueue.Experiment2.Dataset.InverseUnbalancedDataset"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/Dataset/InverseUnbalancedDataset.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True