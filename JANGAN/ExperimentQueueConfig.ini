# List of names for experiments. This is like a list in Python, seperated by a comma
[EXPERIMENTS]
ExperimentList = [ "NoPooling", "NoPoolingWithBatchNorm", "NoPoolingWithBatchNormAA" ]

# Name of experiment
#    ModuleName: Name of the override module to import from the ExperimentQueue folder
#    AmountOfTimesToRun: How many times this experiment should run
#    ConfigFile: Path to the config file to use
# Settings of what to run of the CGAN, all in bools
#    MakeCGANDataset: If the DataGenerator should produce a new dataset
#    TrainCGAn: If the CGAN should be trained
#    ProduceCGANLetters: If the CGAN should produce letters

[NoPooling]
ModuleName = "ExperimentQueue.Experiment2.NoPooling"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/NoPooling.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True

[NoPoolingWithBatchNorm]
ModuleName = "ExperimentQueue.Experiment2.NoPoolingWithBatchNorm"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/NoPoolingWithBatchNorm.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True

[NoPoolingWithBatchNormAA]
ModuleName = "ExperimentQueue.Experiment2.NoPoolingWithBatchNormAA"
AmountOfTimesToRun = 1
ConfigFile = "ExperimentQueue/Experiment2/NoPoolingWithBatchNormAA.ini"
MakeCGANDataset = True
TrainCGAN = True
ProduceCGANLetters = True